<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шпион</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="card" id="setup">
  <h1>Игра «Шпион»</h1>

  <label>Количество игроков</label>
  <input type="number" id="players" min="3" max="20" value="5">

  <label>Количество шпионов</label>
  <input type="number" id="spies" min="1" max="10" value="1">

  <button id="startBtn">Начать игру</button>
</div>

<div class="card hidden" id="game">
  <div id="waitScreen">
    <h2 id="playerTitle"></h2>
    <p>Передай телефон следующему игроку</p>
    <button id="showRoleBtn">Показать роль</button>
  </div>

  <div id="roleScreen" class="hidden">
    <div class="role" id="roleText"></div>
    <button id="hideRoleBtn">Скрыть и передать</button>
  </div>
</div>

<div class="card hidden" id="end">
  <h1>Роли розданы</h1>
  <button onclick="location.reload()">Новая игра</button>
</div>

<script src="script.js"></script>
</body>
</html>
